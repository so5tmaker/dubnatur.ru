<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Витрина туров</title>
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251" />
	<meta http-equiv="content-language" content="ru">
	<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
	<link href="../Styles/Showcase.css" rel="stylesheet"></link>
	<!-- Системная библиотека -->
	<script src="../js/System/System.js" type="text/javascript"></script>
	<!-- Библиотека для работы с датами -->
	<script src="../js/System/DateTime.js" type="text/javascript"></script>
	<!-- Оригинальный стиль BRONNI.RU -->
	<link href="../Styles/Design.css" rel="stylesheet"></link>
	<!-- Библиотека доступа к данным с сайта BRONN.RU -->
	<script src="../js/System/Ajax.js" type="text/javascript"></script>
	<!-- Библиотека доступа к данным в формате JSON-->
	<script src="../js/Json/json.js" type="text/javascript"></script>
	<!-- Прокси для авторизации -->
	<script src="../js/Proxy/SecurityProxy.js" type="text/javascript"></script>
	<!-- Прокси для получения данных о ценах -->
	<script src="../js/Proxy/PriceProxy.js" type="text/javascript"></script>
	<!-- Начальные установки модуля поиска -->
	<script src="../js/Setup.js" type="text/javascript"></script>
	<!-- Витрина туров -->
	<script src="../js/ObjectModel/Showcase.js" type="text/javascript"></script>
	<script src="../js/PageScript/Showcase.js" type="text/javascript"></script>
	<script src="../js/PageScript/ShowcaseSetup.js" type="text/javascript"></script>
</head>
<body onload="onloadwindow()">
	<div id="ShowcaseWaitBox">
		<img src="../Images/snake.gif" alt="" width="16" height="16" />
		Идет загрузка ...</div>
	<table id="Showcase">
		<tr>
			<td id="showcaseFirstElement" class="showcaseFirstElement">
			</td>
		</tr>
	</table>
	<div id="Tour" class="Tour">
		<div id="showcaseImageDiv" class="showcaseImageDivClass">
			<a class="anchorPrice" href="">
				<img class="image" border="0" src="" /></a>
		</div>
		<div id="showcaseTextDiv" class="showcaseTextDivClass">
			<span class="destinationCountry"></span>
			<br>
			<a class="anchorPrice" style="color: red"><span class="price"></span></a>
			<br>
			Отель: <a class="anchorHotel"><span class="hotel"></span></a>
			<br>
			Вылет: <span class="departureDate"></span>
			<br>
			Ночей: <span class="duration"></span>
			<br>
			Туристов: <span class="touristsCount"></span>
			<br>
		</div>
	</div>
	<script>
			function onloadwindow()
			{
				SetupShowcase();
			}
	</script>
</body>
</html>
