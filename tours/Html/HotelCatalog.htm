<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Форма поиска</title>
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251" />
	<meta http-equiv="content-language" content="ru">
	<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
	<!-- Системная библиотека -->
	<script src="../js/System/System.js" type="text/javascript"></script>
	<!-- Библиотека для работы с датами -->
	<script src="../js/System/DateTime.js" type="text/javascript"></script>
	<!-- Внешняя системная библиотека стороннего разработчика -->
	<script src="../js/ajs/AJS.js" type="text/javascript"></script>
	<script src="../js/ajs/AJS_fx.js" type="text/javascript"></script>
	<!-- Оригинальный стиль BRONNI.RU -->
	<link href="../Styles/Design.css" rel="stylesheet"></link>
	<!-- Библиотека доступа к данным с сайта BRONN.RU -->
	<script src="../js/System/Ajax.js" type="text/javascript"></script>
	<!-- Библиотека доступа к данным в формате JSON-->
	<script src="../js/Json/json.js" type="text/javascript"></script>
	<!-- Прокси для авторизации -->
	<script src="../js/Proxy/SecurityProxy.js" type="text/javascript"></script>
	<!-- Прокси для получения данных о справочниках -->
	<script src="../js/Proxy/DictionariesProxy.js" type="text/javascript"></script>
	<!-- Библиотеки элементов управления -->
	<!-- ComboBox -->
	<script src="../js/Controls/ComboBox.js"></script>
	<!-- Общий стиль для всех выпадающих списков -->
	<link href="../Styles/Controls/ComboBox.css" rel="stylesheet"></link>	
	<!-- Calendar -->
	<script src="../js/Controls/Calendar.js"></script>
	<!-- Общий стиль для всех календарей -->
	<link href="../Styles/Controls/calendar/skins/theme.css" rel="stylesheet"></link>	
	<!-- Начальные установки модуля поиска -->
	<script src="../js/Setup.js" type="text/javascript"></script>
	<!-- Данные -->
	<script src="../js/DataSource/DictionariesDataSource.js" type="text/javascript"></script>
	<!-- События элементов управления -->
	<script src="../js/Events.js" type="text/javascript"></script>
	<!-- Библиотека jQuery -->
	<script src="../js/System/jquery.js" type="text/javascript"></script>
	<!-- Дизайн этой страницы: списков стран, городов и т.д. -->
	<link id="styles" href="../Styles/HotelCatalog.css" type="text/css" rel="stylesheet">
	<script src="../js/PageScript/HotelCatalog.js" type="text/javascript"></script>
</head>
<body id="docBody" onload="onloadwindow()">
	<form name="search" id="search" method="post">
		<table cellspacing="0" cellpadding="0" width="100%" border="0">
			<tr valign="bottom">
				<td height="14">
					<img height="3" src="../Images/bg12.gif" width="15" border="0"></td>
				<td style="background: url(../Images/bg13.gif) repeat-x left bottom">
					<span class="h1">
						<img height="7" src="../Images/ic1.gif" width="7" border="0">&nbsp;&nbsp;КАТАЛОГ
                        ОТЕЛЕЙ</span></td>
				<td>
					<img height="3" src="../Images/bg14.gif" width="15" border="0"></td>
			</tr>
			<tr bgcolor="#f4f4f4">
				<td height="11">
					<img height="11" src="../Images/bg9.gif" width="15" border="0"></td>
				<td>
					<img height="1" src="../Images/e.gif" width="1" border="0"></td>
				<td>
					<img height="11" src="../Images/bg11.gif" width="15" border="0"></td>
			</tr>
			<tr valign="top">
				<td width="15" style="background: url(../Images/bg4.gif) #f4f4f4 repeat-y left top">
					<img src="../Images/e.gif" width="15" height="1" border="0"></td>
				<td width="100%" bgcolor="#f4f4f4">
                    <table>
                        <tr>
                            <td id="cellCountry">
                                Страна<br />
                            </td>
                            <td id="cellCity">
                                Город<br />
                            </td>
                            <td id="cellStars">
                                Звездность<br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="chkOnlyWithPhoto" />
                                Отели с фотографиями
                            </td>
                            <td rowspan="4" style="vertical-align: top">
                                Часть названия<br />
                                <input type="text" id="txtHotelName" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" id="chkOnlyWithDescription" />
                                Отели с описанием
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" id="chkOnlyWithPrices" />
                                Отели, на которые имеются туры
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" id="chkOnlyWithVirtualTours" />
                                Отели, на которые имеются виртуальные туры
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: bottom; cursor: pointer">
                                <img onclick="searchHotelsClicked()" height="18" alt="ИСКАТЬ" src="../Images/button_search.gif"
                                    width="58" border="0">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div id="WaitingControl">
                                    <img src="../Images/snake.gif" alt="" /></div>
                            </td>
                        </tr>
                        <tr>                        
                            <td colspan="3">
                            </td>
                        </tr>
                    </table>
                    <div style="width:100%" id="divResults">
                    </div>
				</td>
				<td width="15" style="background: url(../Images/bg5.gif) #f4f4f4 repeat-y left top">
					<img src="../Images/e.gif" width="15" height="1" border="0"></td>
			</tr>
			<tr bgcolor="#f4f4f4">
				<td height="14">
					<img src="../Images/bg6.gif" width="15" height="14" border="0"></td>
				<td style="background: url(../Images/bg8.gif) #f4f4f4 repeat-x left top">
					<img src="../Images/e.gif" width="1" height="1" border="0"></td>
				<td>
					<img height="14" src="../Images/bg7.gif" width="15" border="0"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" language="javascript">
			function onloadwindow()
			{
				onLoadHotelCatlog();
			}			
	</script>
</body>
</html>
